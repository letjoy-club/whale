query GetUserByIDs($ids: [String!]!) {
  getUserByIds(ids: $ids) {
    id
    gender
    level
  }
}

query GetAvatarByIDs($ids: [String!]!) {
  getUserByIds(ids: $ids) {
    id
    nickname
    avatar
  }
}

query GetTopic($id: String!) {
  topic(id: $id) {
    id
  }
}

query GetTopicName($id: String!) {
  topic(id: $id) {
    id
    name
  }
}

query GetArea($id: AreaCode!) {
  area(code: $id) {
    code
    name
    depth
  }
}

fragment TopicOptionConfigFields on TopicOptionConfig {
  topicId
  timeWeight
  threshold
  fuzzyMatchingTopic
  allowFuzzyMatching
  delayMinuteToPairWithFuzzyTopic
  properties {
    id
    required
    name
    weight
    comparable
    enabled
    maxSelection
    defaultSelectAll
    options {
      name
      value
    }
    extraOptionKey
  }
}

query GetTopicConfigOption($topicId: String!) {
  topicOptionConfig(topicId: $topicId) {
    ...TopicOptionConfigFields
  }
}

query GetTopicConfigOptions($paginator: GraphQLPaginator!) {
  topicOptionConfigs(paginator: $paginator) {
    ...TopicOptionConfigFields
  }
}

query GetTopics {
  topics {
    id
    name
  }
}

query GetBlacklistRelationship($ids: [String!]!) {
  blacklistRelationship(ids: $ids) {
    a
    b
  }
}

query CreateMatchingCheck($topicId: String!, $cityId: AreaCode!, $userId: String!) {
  topic(id: $topicId) {
    id
    enable
  }
  area(code: $cityId) {
    code
    enabled
  }
  user(id: $userId) {
    blockInfo {
      userBlocked
      matchingBlocked
    }
  }
  userInfoCompletenessCheck(userId: $userId) {
    filled
  }
  levelDetail(userId: $userId){
    rights {
      genderSelection(userId: $userId)
    }
  }
}

query CreateMatchingInvitationCheck($topicId: String!, $cityId: AreaCode!, $ids: [String!]!) {
  topic(id: $topicId) {
    id
    name
    enable
  }
  area(code: $cityId) {
    code
    enabled
  }
  getUserByIdsV2(ids: $ids) {
    id
    blockInfo {
      userBlocked
      matchingBlocked
    }
  }
  blacklistRelationship(ids: $ids) {
    a
    b
  }
}