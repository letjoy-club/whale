query GetUserByIDs($ids: [String!]!) {
  getUserByIds(ids: $ids) {
    id
    gender
  }
}

query GetAvatarByIDs($ids: [String!]!) {
  getUserByIds(ids: $ids) {
    id
    nickname
    avatar
  }
}

query GetTopic($id: String!) {
  topic(id: $id) {
    id
  }
}

query GetArea($id: AreaCode!) {
  area(code: $id) {
    code
    name
    depth
  }
}
